apiVersion: apps/v1
kind: Deployment
metadata:
 name: client-dep
 labels:
  app: client
spec:
 replicas: 1
 selector:
  matchLabels:
   app: client
 template:
  metadata:
   labels:
    app: client
  spec:
   containers:
    - name: server
      image: kvarc/event_client:latest
      ports:
       - containerPort: 8081
